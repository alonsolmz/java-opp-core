# ===============================================
# CONFIGURACIÓN DE LA BASE DE DATOS H2
# ===============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:proyecto_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===============================================
# Esto crea el esquema de la base de datos automáticamente al iniciar
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
# Formatea las consultas para que sean legibles
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# CONFIGURACIÓN DE PUERTO
# ===============================================
server.port=8080